<!DOCTYPE html>
<html>
<head><!-- Global site tag (gtag.js) - Google Analytics -->

  <title>{{font_name}} v{{font_version}} Cheatsheet</title>
  <style>
    * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      background: #fff;
      color: #444;
      font: 16px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    a, a:visited {
      color: #888;
      text-decoration: underline;
    }
    a:hover, a:focus { color: #000; }

    header {
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
      overflow: hidden;
      padding: 20px 0;
    }

    header h1 {
      color: #888;
      float: left;
      font-size: 36px;
      font-weight: 300;
    }

    header a {
      float: right;
      font-size: 14px;
    }

    .container {
      margin: 0 auto;
      max-width: 1200px;
      min-width: 960px;
      padding: 0 20px;
      width: 95%;
    }

    .icon-row {
      border-bottom: 1px dotted #ccc;
      padding: 10px 0 20px;
      margin-bottom: 20px;
    }
    .ion {
      -webkit-touch-callout: text;
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .preview-icon { vertical-align: bottom; }

    .preview-scale {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }

    .step {
      display: inline-block;
      line-height: 1;
      position: relative;
      width: 10%;
    }

    .step i {
      -webkit-transition: opacity .3s;
      -moz-transition: opacity .3s;
      -ms-transition: opacity .3s;
      -o-transition: opacity .3s;
      transition: opacity .3s;
    }

    .step:hover i { opacity: .3; }
    
    .size-12 { font-size: 12px; }
    .size-14 { font-size: 14px; }
    .size-16 { font-size: 16px; }
    .size-18 { font-size: 18px; }
    .size-21 { font-size: 21px; }
    .size-24 { font-size: 24px; }
    .size-32 { font-size: 32px; }
    .size-48 { font-size: 48px; }
    .size-64 { font-size: 64px; }
    .size-96 { font-size: 96px; }
    
    .usage { margin-top: 10px; }
    .usage input {
      font-family: monospace;
      margin-right: 3px;
      padding: 2px 5px;
      text-align: center;
      -webkit-touch-callout: text;
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .usage label { 
      font-size: 12px; 
      text-align: right; 
      padding: 0 3px 0 60px;
    }
    .usage label:first-child { padding-left: 0; }
    .usage .name { width: 180px; }
    .usage .html { width: 80px; }
    .usage .css { width: 80px; }

    footer {
      color: #888;
      font-size: 12px;
      padding: 20px 0;
    }
  </style>
  <link href="css/ionicons.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>{{font_name}} v{{font_version}} Cheatsheet, {{icon_count}} icons:</h1>
      <p><a href="http://ionicons.com/">Ionicons Homepage</a></p>
    </header>
    <div class="content">
      {{content}}
    </div>
    <footer>
      Made with love by the <a href="http://ionicframework.com/">Ionic Framework</a>
    </footer>

	<div class="modal fade in" id="myModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <form class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <h4 class="modal-title" id="myModalLabel">Быстро оформить покупку!</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-xs-12">
							<h3 class="text-center">
								Оставьте Ваше имя и номер телефона
							</h3>
							<br>
							
							<div id='formBuy' class="form-horizontal" role="form">
								<div class="form-group">
								  <label for="inputEmail3" class="col-sm-2 control-label">Имя</label>
								  <div class="col-sm-10">
									<input type="name" class="form-control" name="name" id="inputName" placeholder="Введите ваше имя" required autocomplete="name">
								  </div>
								</div>
								<div class="form-group">
								  <label for="inputPassword3" class="col-sm-2 control-label">Номер телефона</label>
								  <div class="col-sm-10">
									<input type="tel" class="form-control" name="phone"   autocomplete="tel" id="inputPhone" placeholder="(xxx)-xx-xx-xxx" required>
								  </div>
								</div>
							</div>
						</div><!-- col -->
					</div><!-- row -->
				</div><!-- container-fluid -->
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" id="duyNow" data-dismiss="modal">Закрыть</button>
			  <button type="submit" id="buyNow" class="btn btn-success">Купить</button>
			</div>
		</form>
		</div>
	  </div>

	  	<div class="modal fade" id="modalFuncYou">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title">Благодарим за Ваш заказ!</h4>
				</div>
				<div class="modal-body">
				  <p>Мы скоро свяжемся с Вами!</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
				</div>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->
  </div>	<script>
		$('document').ready(function(){
			function buy(b){
				var inputName 	=	$('#inputName').val(),
					inputPhone 	=	$('#inputPhone').val(),
					myModal		=   $('#myModal'),
					formBuy		=   $('#formBuy');
				$.ajax({
					type: "POST",
					url: "/php/sendForm.php",
					data: {'inputName':inputName, 'inputPhone':inputPhone,'product':b},
					success: function () {
						$('#modalFuncYou').modal('show');
						$(myModal).trigger('reset');
						$(myModal).modal('hide');
					},
					error: function (data) {
						console.log(data);
					}
				});
				return false;
			}

			
			$('.block2').on('click','button',function(){	
				var a = $(this).parents(".block2")		;
				var b =$(a).find('.block2-txt a').text();

				$('#myModal').modal('show');
				$('#buyNow').on('click', function(e){
					e.preventDefault();
					console.log(b);
					buy(b);
					return false;
				});
			});

			$('#btnBuy').on('click',function(){
				var name  = $('.product-detail-name').text();
				$('#myModal').modal('show');
				$('#buyNow').on('click', function(e){
					e.preventDefault();
					buy(name);
					return false;
				});
			});
		});

		$('#btnBuy').on('click',function(){
			var name  = $('.product-detail-name').text();
			console.log(name);
		});
	</script>

</body>
</html>
